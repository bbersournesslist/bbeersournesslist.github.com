
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Beer Sourness List</title>

  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<br/>
<div class="container">
    <table id="bikes" class="table table-striped table-bordered" style="width:100%"></table>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/plug-ins/1.10.19/api/sum().js" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    var table = $('#beers').DataTable({
        "ajax": 'beers.json',
        "columns": [
          { title: "Brewery", data: 'brewery' },
          { title: "Beer", data: 'beer' },
          { title: "pH", data: 'ph' },
          { title: "TA", data: 'ta' },
        ],
	"caseInsensitive": true,
        "info": false,
        "paging": false,
        "order": [[ 1, "desc" ]],
        "responsive": true,
    });

    // Remove accented character from search input as well
    $('#myInput').keyup( function () {
      table
        .search(
          jQuery.fn.DataTable.ext.type.search.string( this.value )
        )
        .draw()
    } );
    $('div.dataTables_filter input').focus();
});
</script>
</body>
</html>
